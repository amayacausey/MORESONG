<!--<a href="/songform">Home</a>-->
<form>
    <p th:inline="text">The song name was [[${song.name}]]. <br   />
        The artist name is [[${song.artist}]]. <br   />
        The album name is [[${song.album}]]. <br   />
        The  year was [[${song.year}]].
    </p>
<!--<p th:if="${song.inStock == true}"> This is in stock </p>-->

<!--    <p th:unless="${song.inStock == true}"> This is not stock </p>-->

    <p th:text="${song.inStock} ? 'This is in stock':'This is not in Stock'"></p>

    <div th:switch="${song.rating}">

        <span th:case="1">Rating: <br> <i class="fas fa-star"></i><i class="fa fa-star-o" aria-hidden="true"></i><i class="fa fa-star-o" aria-hidden="true"></i><i class="fa fa-star-o" aria-hidden="true"></i><i class="fa fa-star-o" aria-hidden="true"></i></span>

        <span th:case="2">Rating: <br> <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fa fa-star-o" aria-hidden="true"></i><i class="fa fa-star-o" aria-hidden="true"></i><i class="fa fa-star-o" aria-hidden="true"></i></span>

        <span th:case="3">Rating: <br> <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fa fa-star-o" aria-hidden="true"></i><i class="fa fa-star-o" aria-hidden="true"></i></span>

        <span th:case="4">Rating: <br> <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fa fa-star-o" aria-hidden="true"></i></span>
        <span th:case="5">Rating: <br> <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></span>
    </div>

    <p th:if="${song.genre == notEmpty}"> The song genre is [[${song.genre}]] </p>
    <p th:unless="${song.genre == notEmpty}"> The song genre is [[${song.genre}]] </p>


</span></form>
